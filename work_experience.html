<!DOCTYPE html>
<html>

<head>
    <title>Jan Udyog: Work Experience Details</title>
    <script>
        function toggleExperienceSection() {
            var experienceStatus = document.querySelector('input[name="experience"]:checked').value;
            if (experienceStatus == "yes") {
                document.getElementById("experience-details").style.display = 'block';
                document.getElementById("newbie-details").style.display = 'none';
            } else {
                document.getElementById("experience-details").style.display = 'none';
                document.getElementById("newbie-details").style.display = 'block';
            }
        }
    </script>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h2 style="text-align: center; color: navy;">Jan Udyog: Work Experience Details</h2>

    <form action="#" method="post" style="width: 80%; margin: auto; padding: 20px; background-color: #ffffff; border: 1px solid #ccc;">
        <table style="width: 100%; margin-bottom: 20px;">
            <!-- Previous Work Experience Question -->
            <tr>
                <td style="text-align: right; padding-right: 10px; width: 30%;">Have you worked before?</td>
                <td><input type="radio" id="experienceYes" name="experience" value="yes" onclick="toggleExperienceSection()" style="margin-right: 10px;"> Yes
                    <input type="radio" id="experienceNo" name="experience" value="no" onclick="toggleExperienceSection()" style="margin-right: 10px;"> No
                </td>
            </tr>
        </table>

        <!-- Experience Details (Visible if Yes) -->
        <div id="experience-details" style="display: none;">
            <table style="width: 100%; margin-bottom: 20px;">
                <tr><td style="text-align: right; padding-right: 10px; width: 30%;">Name of the latest company you have worked in:</td>
                    <td><input type="text" name="company" style="width: 100%; padding: 5px;"></td></tr>

                <tr><td style="text-align: right; padding-right: 10px; width: 30%;">Work Position:</td>
                    <td><input type="text" name="position" style="width: 100%; padding: 5px;"></td></tr>

                <tr><td style="text-align: right; padding-right: 10px; width: 30%;">Salary (per month):</td>
                    <td><input type="number" name="salary" style="width: 100%; padding: 5px;"></td></tr>
            </table>
        </div>

        <!-- Newbie Details (Visible if No) -->
        <div id="newbie-details" style="display: none;">
            <table style="width: 100%; margin-bottom: 20px;">
                <tr><td style="text-align: right; padding-right: 10px; width: 30%;">Expertise:</td>
                    <td><input type="text" name="expertise" style="width: 100%; padding: 5px;"></td></tr>

                <tr><td style="text-align: right; padding-right: 10px; width: 30%;">Work Fields of Interest:</td>
                    <td><input type="text" name="workfields" style="width: 100%; padding: 5px;"></td></tr>
            </table>
        </div>

        <!-- Submit Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="padding: 10px 20px; background-color: navy; color: white; border: none; cursor: pointer;">Submit</button>
        </div>
    </form>

</body>
</html>
